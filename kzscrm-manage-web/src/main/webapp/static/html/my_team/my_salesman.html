<div class="m-content">
    <div class="content-cap">
        <span class="cap-name">我的业务员</span>
    </div>
    <ul class="nav nav-tabs nav-self">
        <li><span>职业状态</span></li>
        <li class="active"><a href="#all" data-toggle="tab" onclick="" aria-expanded="true">全部（0）</a></li>

        <li class=""><a href="#failure" data-toggle="tab" onclick="" aria-expanded="false">离职（0）</a></li>

    <form class="form-inline mb10" id="form" role="form">
    	<div class="form-group">
            <label class="control-label">所属团队</label>
        </div>
        <div class="form-group has-feedback">
            <select class="form-control selectarrow" name="status">
                <option value="">状态</option>
                <option>团务一部</option>
                <option>团务二部</option>
            </select>
            <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>
        </div>
        <div class="form-group has-feedback">
            <select class="form-control selectarrow" name="status">
                <option value="">请选择搜索条件</option>
                <option>姓名</option>
                <option>编号</option>
            </select>
            <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>
        </div>
        <div class="form-group">
            <input class="form-control" name="" id="" placeholder="请输入文字">
        </div>
        <div class="form-group">
            <a class="btn btn-default" href="javascript:void(0);"><i class="fa fa-search"></i>搜索</a>
            <a class="btn btn-default" href="javascript:void(0);">重置</a>
        </div>
    </form>

    <table data-toggle="table"
           id="table"
           data-classes="table table-bill"
           data-toggle="table"
           data-url="../static/json/18.json"
           data-pagination="true"
           data-pagination-v-align="both"
           data-side-pagination="server"
           data-cache="false"
           data-query-params="queryParams"
           data-page-size="20"
           data-page-list="[10,20,50]">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="a" data-align="center">ID</th>
            <th data-field="b" data-align="center">姓名</th>
            <th data-field="c" data-align="center" data-formatter="opFormatter">职业状态</th>
            <th data-field="d" data-align="center">岗位职务</th>
            <th data-field="e" data-align="center">联系电话</th>
            <th data-field="f" data-align="center">微信号码</th>
            <th data-field="g" data-align="center">所属团队</th>
            <th data-field="h" data-align="center">入职时间</th>
            <th data-field="i" data-formatter="operationFormatter" class="selecttd" data-align="center">操作</th>
        </tr>
        </thead>
    </table>
    <div class="mt10">
        <a class="btn btn-warning" href="javascript:void(0);" onclick="downloadData()">
            <span class="glyphicon glyphicon-save"></span>导出
        </a>
    </div>

</div>
