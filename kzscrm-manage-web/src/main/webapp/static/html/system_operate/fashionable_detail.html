<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>分账明细</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
    <div class="second-page-header fashionable-detail">
        <div class="container">
            <h2><a href="../../index.html">筷子说CRM</a></h2>
            <h3>分账明细</h3>
        </div>
    </div>
    <div class="second-page-bg">
        <div class="container second-page-body">
            <div class="form-box">
                <form class="form-inline" id="form">
                    <div class="form-group">
                        <label class="control-label">分账时间</label>
                        <input class="Wdate input-date" id="d4311" name="stratTimes" type="text" placeholder="请选择日期" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})">
			            &nbsp;至&nbsp;
			            <input class="Wdate input-date" id="d4312" name="endTimes" type="text" placeholder="请选择日期" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})">
                    </div>
                    <div class="form-group">
                        <label class="control-label">食堂查询</label>
                        <div class="has-feedback" style="display: inline-block;">
	                        <select class="form-control">
	                            <option value="">请选择</option>
	                            <option value="">浙江惠点一号食堂</option>
	                        </select>	 
	                        <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>                      
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">支付方式</label>
                        <div class="has-feedback" style="display: inline-block;">
	                        <select class="form-control">
	                            <option value="">请选择</option>
	                            <option value="">微信</option>
	                            <option value="">支付宝</option>
	                            <option value="">余额</option>
	                        </select>
	                        <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">订单查询</label>
                        <input class="form-control" placeholder="请输入订单编号">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="javascript:void(0);"  onclick="query();">
                            <i class="fa fa-search"></i>搜索
                        </a>
                        <a class="btn btn-default" href="javascript:void(0);" onclick="loadHtmlDiv();">重置</a>
                    </div>
                </form>
            </div>
            <table
                id="table"
                data-classes="table table-public"
                data-toggle="table"
                data-url="/static/json/103.json"
                data-pagination="true"
                data-pagination-v-align="both"
                data-side-pagination="server"
		        data-cache="false"
		        data-query-params="queryParams"
                data-page-size="20"
                data-page-list="[10,20,50]">
                <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="orderID" data-align="center">订单编号</th>
                    <th data-field="payID" data-align="center">支付流水号</th>
                    <th data-field="payType" data-align="center">支付方式</th>
                    <th data-field="payTime" data-align="center">分账时间</th>
                    <th data-field="cateenName " data-align="center">食堂名称</th>
                    <th data-field="realMoney"  data-align="center">实付金额（￥）</th>
                    <th data-field="extractMoney"  data-align="center">抽成金额（￥）</th>
                    <th data-field="fashionableRatio"  data-align="center">分账比例（%）</th>
                    <th data-field="fashionableMoney"  data-align="center">分账金额（￥）</th>
                    <th data-field="operate" data-align="center" data-formatter="operateFormatter">操作</th>
                </tr>
                </thead>
            </table>
            <div class="mt10">
                <a class="btn btn-warning" href="javascript:void(0);" onclick="downloadData()">
                    <i class="fa fa-cloud-download"></i>导出
                </a>
            </div>
        </div>
    </div>

    <script src="../../js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/bootstrap/bootstrap-table.js"></script>
    <script src="../../js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/DatePicker/WdatePicker.js"></script>
    <script src="../../js/cityselect/jquery.cityselect.js"></script>
    <script type="text/javascript">
        /*操作*/
        function operateFormatter(value, row, index) {
            return [
                '<a <a href="/static/html/system_operate/order_fashionalbe_detail.html" target="_blank">查看</a>'
            ].join('');
        }
    </script>
</body>
</html>
