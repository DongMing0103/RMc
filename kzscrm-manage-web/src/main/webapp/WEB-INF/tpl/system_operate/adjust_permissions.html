			$('.save').click(function() {

			var validForm = $('.form-horizontal').Validform({
				btnSubmit : ".save",
				tiptype : 2,
				datatype : {
					"zh2-10" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,10}$/,
					"zn" : /^[\u4E00-\u9FA50-9]+$/,
					"n11" : /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|17[3|7]|18[0|1|2|3|5|6|7|8|9])\d{8}$/,
					"dn11" : /^\d{3}-\d{8}|\d{4}-\d{7}$/,
					"nd":/^[0-9-]{8,}$/,
					"wn" : /^[a-zA-Z\d_]{5,}$/,
					"n15-18":/^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/
				},
				postonce : true,
				ajaxPost : true,
				beforeCheck:function(){
					var formJsons=$('#form').serializeJson();
					validForm.config({
						showAllError:true,
						url:"/crmsplitassignset/saveAdjustSplitPercent",
						ajaxpost:{
							data:JSON.stringify(formJsons),
							contentType:"application/json;charset=UTF-8"
						}
					});
					var prov=$('.prov').val(),
						city=$('.city').val(),
						dist=$('.dist').val(),
						textarea=$('textarea').val(),
						showInfo=$('.geography .Validform_checktip');
					if(prov != '' && city != ''  && city != null && dist != '' && dist != null && textarea != ''){
						showInfo.addClass('Validform_right');
					}else if(prov == '' && city == null && dist == null && textarea == ''){
						showInfo.addClass('Validform_wrong');
						showInfo.text('地理信息不能为空');
					}else{
						showInfo.text('地理信息不完善');
					}
				},
				callback : function(data) {
					if (data.code == 0) {
						$('.save').prev().css('display', 'none');
						parent.$("table").bootstrapTable('refresh');
						parent.layer.closeAll();
						parent.layer.msg("保存成功!");
					} else {
						layer.msg(data.desc);
						$('.save').prev().css('display', 'none');
					}
				}
			});
			
			
			//动态改变佣金比例
			function findRatio(){
				var level = $("#level option:selected").text();
				$.ajax({
					type:"POST",
					url:"/static/canteenBaseInfoSystem/findByLevel",
					data:{'levels':level},
					dataType:"json",
					success:function(data){
						if(data&&data.code==0){
							$("#ratio").text(data.rows);
							$(".ratio").val(data.rows);
						}else{
							$("#level").val("");
							layer.msg("该等级尚未设置，请先在系统中设置该等级分账！");
