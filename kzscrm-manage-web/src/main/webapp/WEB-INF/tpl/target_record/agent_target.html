<!-- 代理商目标 -->
<div class="m-content">
    <div class="content-cap">
        <span class="cap-name">#if($!agentCheckTitle) $!agentCheckTitle #else 代理商目标 #end</span>
    </div>
    <form class="form-inline mb10" id="form" role="form">
        <div class="form-group">
            <label class="control-label">工作月&nbsp;</label>
        </div>
        <div class="form-group">
            <input class="Wdate input-date" id="d4311" name="applyMonthStr" type="text" placeholder="请选择日期" onfocus="WdatePicker({dateFmt:'yyyy年MM月'})">
        </div>
        <div class="form-group">
            <input class="form-control" name="agentNameLike" id="enterNoName" placeholder="请输入代理商名称">
        </div>
        <div class="form-group">
            <a class="btn btn-default crmWorkTagetAgentSearch"  href="javascript:void(0);" onclick="query()"><i class="fa fa-search"></i>搜索</a>
            <a class="btn btn-default crmWorkTagetAgentReset" href="javascript:void(0);" onclick="loadHtmlDiv('$!rc.contextPath/crmworktarget/agentTargetInit')">重置</a>
        </div>
    </form>

    <table data-toggle="table"
           id="table"
           data-classes="table table-bill tabledown"
           data-toggle="table"
           data-url="$!rc.contextPath/crmworktarget/getAgentTargetDetails"
           data-pagination="true"
           data-pagination-v-align="both"
           data-side-pagination="server"
           data-cache="false"
           data-query-params="queryParams"
           data-page-size="20"
           data-page-list="[10,20,50]">
        <thead>
        <tr>
        	<th data-checkbox="true"></th>
            <th data-field="agentName" data-align="center">代理商名称</th>
            <th data-field="applyMonth" data-align="center" data-formatter="applyMonthFormatter">工作月</th>
            <th data-field="agentNum" data-align="right">发展代理商数量</th>
            <th data-field="completeAgentNum" data-align="right">完成量</th>
            <th data-field="canteenNum" data-align="right">发展食堂数量</th>
            <th data-field="completeCanteenNum" data-align="right">完成量</th>
            <th data-field="orderMoney" data-align="right">订单总金额（￥）</th>
            <th data-field="completeOrderMoney" data-align="right">完成量</th>
            <th data-field="percentageCompletion" data-align="right">完成度（%）</th>
            <th data-field="operate" data-formatter="operationFormatter">操作</th>
        </tr>
        </thead>
    </table>
	<div class="mt10">
        <a class="btn btn-warning crmWorkTagetAgentExport" href="javascript:void(0);" onclick="tabledown('crmworktarget/agentTargetDetailsExcelOut?Ids=')">
            <span class="glyphicon glyphicon-save"></span>导出
        </a>
    </div>

</div>
<script type="text/javascript" src="$!rc.contextPath/static/js/target_record/agent_target.js"></script>
<script type="text/javascript">
    $(function(){
        $('#table').bootstrapTable();
    });

    //操作
    function operationFormatter(value, row, index) {
    	var str='<a class="crmWorkTagetAgentSee" href="$!rc.contextPath/crmclientresource/clientListInit?agentId='+row.agentId+'&applyMonth='+row.applyMonth+'" target=_blank>查看</a>';
        return str;
    }



</script>
