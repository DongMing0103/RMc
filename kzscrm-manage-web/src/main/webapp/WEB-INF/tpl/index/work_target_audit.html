<script type="text/javascript" src="../../static/js/util/numberUtils.js"></script>
<script type="text/javascript" src="../../static/js/util/dateUtils.js"></script>
<script type="text/javascript" src="/static/js/index/workTargetAudit/workTargetAudit.js"></script>
<script type="text/javascript" src="/static/js/index/workTargetAudit/workTargetAuditFormatter.js"></script>

<div class="m-content">
    <div class="content-cap">
        <span class="cap-name">目标审核</span>
    </div>
    <div class="form-box">
	    <form class="form-inline" id="form">
			<div class="form-group">
				<label class="control-label ">工作月：$!workTargetMonth</label>
			</div>
			<div class="form-group">
	            <label class="control-label">申报性质</label>
		        <div class="has-feedback" style="display: inline-block;">
		            <select class="form-control selectarrow" name="targetType">
		                <option value="">状态</option>
		                <option value="1">团队目标</option>
		                <option value="3">代理商目标</option>
		                <option value="2">个人目标</option>
		            </select>
		            <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>
		        </div>
		    </div>
	        <div class="form-group">
	        	<!-- <div class="has-feedback" style="display: inline-block;">
		        	<select class="form-control selectarrow" name="nameType">
		                <option value="">请选择搜索条件</option>
		                <option value="1">代理商名称</option>
		                <option value="2">业务员姓名</option>
		            </select>
		            <i class="fa fa-sort-down form-control-feedback triangle-fa"></i>
	        	</div> -->
	            <input class="form-control" name="businessName" id="enterNoName" placeholder="请输入业务员名称...">
	        </div>
	        <div class="form-group">
	            <a class="btn btn-default" onclick="workTargetAudit.search();" href="javascript:void(0);"><i class="fa fa-search"></i>搜索</a>
	            <a class="btn btn-default" onclick="loadHtmlDiv('/crmworktarget/addCrmWorkTargetAuditInit');" href="javascript:void(0);">重置</a>
	        </div>
	    </form>
    </div>
    

    <table data-toggle="table"
           id="table"
           data-classes="table table-public"
           data-toggle="table"
           data-url="/crmworktarget/workTargetCheckQuery"
           data-pagination="true"
           data-pagination-v-align="both"
           data-side-pagination="server"
           data-cache="false"
           data-method='post'
           data-query-params="workTargetAudit.queryParams"
           data-page-size="20"
           data-page-list="[10,20,50]">
        <thead>
        <tr>
            <th data-field="businessName" data-align="center">申报人</th>
            <th data-field="targetType" data-align="center" data-formatter="workTargetAuditFormatter.targetType">申报性质</th>
            <th data-field="creatTime" data-align="center" data-formatter="workTargetAuditFormatter.creatTimeFormatter">申报时间</th>
            <th data-field="agentNum" data-align="right">发展代理商数量</th>
            <th data-field="canteenNum" data-align="right">发展食堂数量</th>
            <th data-field="orderMoney" data-align="right">订单金额（￥）</th>
            <th data-field="f" data-formatter="workTargetAuditFormatter.operationFormatter">操作</th>
        </tr>
        </thead>
    </table>

</div>
