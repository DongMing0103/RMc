<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="$!rc.contextPath/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="$!rc.contextPath/static/css/style.css">
        <link rel="stylesheet" href="$!rc.contextPath/static/js/FlexBox/css/jquery.flexbox.css" />
    </head>
	<body>
		<form class="form-horizontal add-resource p50" id="form" name="form" method="post">
		<input type="hidden" name="menuId" id="menuId" value="$!sourcesId">
		<input type="hidden" name="id" value="$!id">
			<div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label">资源名称</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <input class="form-control" placeholder="" name="sourcesName" value="$!permSourcesPO.sourcesName">
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label">资源路径url1</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <input class="form-control" placeholder="" name="sourcesUrl1" value="$!permSourcesPO.sourcesUrl1">
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label">资源路径url2</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <input class="form-control" placeholder="" name="sourcesUrl2" value="$!permSourcesPO.sourcesUrl2">
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label">资源路径url3</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <input class="form-control" placeholder="" name="sourcesUrl3" value="$!permSourcesPO.sourcesUrl3">
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label" >标识</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <input class="form-control" placeholder="" name="frontContrlName" value="$!permSourcesPO.frontContrlName">
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
			<div class="form-group">
	            <div class="col-sm-3 text-right">
	                <label class="control-label">状态</label>
	            </div>
	            <div class="col-sm-5 has-feedback">
	                <select class="form-control" name="delFlag">
	                    <option value="1" #if($!permSourcesPO.delFlag==1) selected="selected" #end>启用</option>
	                    <option value="0" #if($!permSourcesPO.delFlag==2) selected="selected" #end>禁用</option>
	                </select>
	                <span class="glyphicon glyphicon-triangle-bottom form-control-feedback caret-self" aria-hidden="true"></span>
	            </div>
	            <div class="col-sm-3">
                    <div class="Validform_checktip"></div>
                </div>
	        </div>
	        <div class="text-center mt30 pr">
				<div class="shade-save"></div>
				<a class="btn btn-warning save role_addSourceBtn" onclick="addBtn();" href="javascript:void(0);">保存</a>
			</div>
			
		</form>
        <script src="$!rc.contextPath/static/js/jquery/jquery-1.12.0.min.js"></script>
        <script src="$!rc.contextPath/static/js/bootstrap/bootstrap.min.js"></script>
        <script src="$!rc.contextPath/static/js/bootstrap/bootstrap-table.js"></script>
        <script src="$!rc.contextPath/static/js/bootstrap/bootstrap-table-zh-CN.js"></script>
        <script src="$!rc.contextPath/static/js/layer/layer.js"></script>
        <script src="$!rc.contextPath/static/dep/ValidForm/Validform_v5.3.2.js"></script>
        <script src="$!rc.contextPath/static/js/FlexBox/js/jquery.flexbox.js"></script>
        <script src="$!rc.contextPath/static/js/common.js"></script>
        <script type="text/javascript">
        	
        function addBtn(){
        	
        	$.ajax({
        		type:"POST",
        		data:$("#form").serialize(),
        		dataType:"json",
        		url:"/permSources/addSource",
        		success:function(data){
        			if(data.statusCode==200){
        				parent.layer.closeAll();
        			}
        			parent.layer.msg(data.message,{
        				time:1000
        			});
        			parent.getSources();
        		}
        	})
        }
        </script>
	</body>
</html>
