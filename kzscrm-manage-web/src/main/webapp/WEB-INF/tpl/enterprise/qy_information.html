<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>单位信息</title>
<link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="/static/css/bootstrap/bootstrap-table.css">
<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/style.css?V12">

<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body class="school-unit" style="min-width: auto;">
	<div class="second-page-header">
		<div class="container">
			<h2>
				<a href="../../index.html">筷子说CRM</a>
			</h2>
			<h3>单位信息</h3>
		</div>
	</div>
	<div class="second-page-bg">
		<div class="container second-page-body">
			<div class="panel panel-default">
		        <div class="panel-heading">基本信息</div>
		        <div class="panel-body">
		            <div class="table-responsive">
		                <table class="table">
		                    <tr>
		                        <td>单位名称</td>
		                        <td>$!epo.eName</td>
		                    </tr>
		                    <tr>
		                        <td>单位性质</td>
		                        <td>
		                        	#foreach($enum in $enterpriseStyleEnum)
		                        	#if("$enum.code"  == "$!epo.eStyle")
		                        	$enum.name
		                        	#end
		                        	#end
		                        </td>
		                    </tr>
		                    <tr>
		                        <td>联系人</td>
		                        <td>$!epo.contact</td>
		                    </tr>
		                    <tr>
		                        <td>手机号</td>
		                        <td>$!epo.mobilephone</td>
		                    </tr>
		                    <tr>
		                        <td>座机</td>
		                        <td>$!epo.telephone</td>
		                    </tr>
		                </table>
		            </div>
		        </div>
		    </div>
		    <div class="panel panel-default">
		        <div class="panel-heading">地理信息</div>
		        <div class="panel-body">
					<p>$!epo.address</p>
					<div style="border: 4px solid rgb(221, 221, 221); border-image: none;margin-top: 20px;">
		                <div id="allmap" style="width: 100%;height: 400px;"></div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>

	<script
		src="http://api.map.baidu.com/api?v=2.0&ak=VdGhOfYto316HMEuGEiyQgjDjk8tyPF8"></script>
	<script type="text/javascript">
		var map = new BMap.Map("allmap");
		var position = "$!epo.position";
		if (position != null && position != undefined && position != '') {
			var posiArry = position.split(",");
			var new_point = new BMap.Point(posiArry[0], posiArry[1]);//读入的经纬度
			var marker = new BMap.Marker(new_point); // 创建标注
			var top_left_control = new BMap.ScaleControl({
				anchor : BMAP_ANCHOR_TOP_LEFT
			});// 左上角，添加比例尺
			var top_left_navigation = new BMap.NavigationControl(); //左上角，添加默认缩放平移控件
			map.centerAndZoom(new_point, 14);
			map.enableScrollWheelZoom(true);
			map.addOverlay(marker);
			map.panTo(new_point);
			map.addControl(top_left_control);
			map.addControl(top_left_navigation);
		}
	</script>

</body>
</html>
