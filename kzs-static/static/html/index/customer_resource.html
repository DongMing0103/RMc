<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客户资源表</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
    <div class="second-page-header">
        <div class="container">
            <h2><a href="../../index.html">筷子说CRM</a></h2>
            <h3>客户资源库</h3>
        </div>
    </div>
    <div class="second-page-bg">
        <div class="container second-page-body">
            <div class="form-box">
                <form class="form-inline" id="form">
                    <div class="form-group">
                        <label class="control-label">客户类别</label>
                        <select class="form-control">
                            <option value="">请选择</option>
                            <option value="">代理商</option>
                            <option value="">独立食堂</option>
                            <option value="">厂内食堂</option>
                            <option value="">校内食堂</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">客户性质</label>
                        <select class="form-control">
                            <option value="">请选择</option>
                            <option value="">散客</option>
                            <option value="">保护客户</option>
                            <option value="">正式客户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">地理信息</label>
                        <div class="city-select" id="city">
                            <select class="form-control prov"></select>
                            <select class="form-control city"></select>
                            <select class="form-control dist"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">客户查询请选择</option>
                            <option value="">查询潜在代理商</option>
                            <option value="">查询食堂</option>
                        </select>
                        <input class="form-control" placeholder="请输入...">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="javascript:void(0);"  onclick="query();">
                            <span class="glyphicon glyphicon-search"></span>搜索
                        </a>
                        <a class="btn btn-default" href="javascript:void(0);" onclick="loadHtmlDiv();">重置</a>
                    </div>
                </form>
            </div>
            <table
                id="table"
                data-classes="table table-public"
                data-toggle="table"
                data-url="../static/json/data.json"
                data-pagination="true"
                data-pagination-v-align="both"
                data-page-size="20"
                data-page-list="[10,20,50]">
                <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="id" data-align="center">编号</th>
                    <th data-field="name" data-align="center">名称</th>
                    <th data-field="customerCategory" data-align="center">客户类别</th>
                    <th data-field="customerProperty" data-align="center">客户性质</th>
                    <th data-field="contactSalesman " data-align="center">联系业务员</th>
                    <th data-field="geographyInfo"  data-align="center">地理信息</th>
                    <th data-field="protectTime"  data-align="center">保护到期</th>
                    <th data-field="contactName"  data-align="center">联系人</th>
                    <th data-field="contactTele"  data-align="center">联系电话</th>
                    <th data-field="operate" data-align="center" data-formatter="operateFormatter" >操作</th>
                </tr>
                </thead>
            </table>
            <div class="mt10">
                <a class="btn btn-warning" href="javascript:void(0);" onclick="downloadData()">
                    <span class="glyphicon glyphicon-save"></span>导出
                </a>
            </div>
        </div>
    </div>

    <script src="../../js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/bootstrap/bootstrap-table.js"></script>
    <script src="../../js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/cityselect/jquery.cityselect.js"></script>
    <script type="text/javascript">
        /*操作*/
        function operateFormatter(value, row, index) {
            return [
                '<div class="dropdown">',
                    '<a href="javascript:void(0);" id="resource-operate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">',
                        '请操作',
                        '<span class="caret"></span>',
                    '</a>',
                    '<ul class="dropdown-menu" aria-labelledby="resource-operate">',
                        /*保护客户、正式客户只有查看、跟踪记录操作*/
                        '<li><a href="javascript:void(0);">查看</a></li>',
                        '<li><a href="javascript:void(0);">编辑</a></li>',
                        '<li><a href="javascript:void(0);">跟踪记录</a></li>',
                        '<li><a href="javascript:void(0);">保护</a></li>',
                    '</ul>',
                '</div>'
            ].join('');
        }

        /*地理联动*/
        $("#city").citySelect({
            url:"../../js/cityselect/city.min.js",
            prov:"",//省份
            city:"",//城市
            dist:"",//区县
            nodata:"none",//当子集无数据时，隐藏select
            required:false
        });
    </script>
</body>
</html>
